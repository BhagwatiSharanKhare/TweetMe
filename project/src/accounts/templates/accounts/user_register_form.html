{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock title %}
{% block content %}
<br/><br/><br/>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h2 class="text-center">Register</h2>
          <form  class="form {% if form_class %} {{ form_class }} {% endif %}" method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
            {% csrf_token %}
              {{ form|crispy}}
              
              <input id="button"  class="btn btn-primary btn-lg" type="submit" value="Register" />
          </form>

        </div>
      </div>



{% endblock content %}

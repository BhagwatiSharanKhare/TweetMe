{% extends "base.html" %}
{% block title %} Confirm Delete {% endblock title %}
{% block content %}
<br/><br/><br/><br/>
<div class="row">
  <div class="col-sm-offset-3">
    <form action="" method="post">{% csrf_token %}
        <h3>Are you sure you want to delete? </br><hr/>{{ object }}?</h3>
         <span id="tweetdetails"> via <a id="tweetdetails" href='/{{object.user }}'>{{ object.user }}</a>  | {{ object.updated }} | {{object.updated|timesince }} ago | <a id="tweetdetails" href='/tweet/{{ object.id }}'>View</a>
                                  </span> <p> </p> <hr/>

        <input id="button" type="submit" class="btn btn-primary" value="Confirm" />
    </form>
  </div>

</div>



{% endblock content %}
